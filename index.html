        // Function to show the popup
        function showPopup() {
            var popup = document.getElementById("popup");
            popup.classList.add("active"); // Add "active" class
            setTimeout(function() {
                popup.classList.remove("active"); // Remove "active" class after 3 seconds
            }, 3000);
        }

        // Check if form was submitted and data was inserted
        document.addEventListener("DOMContentLoaded", function() {
            var formSubmitted = document.getElementById("formSubmitted").value;
            if (formSubmitted === "true") {
                showPopup();
            }
        });
